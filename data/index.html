    <script src="jquery.js"></script>

    <script src="justgage.js"></script>

    <script language="javascript" type="text/javascript">
        var websocket; 

        $(document).ready(function(){ 
            console.log('System Ready...');
            function startSocket(){
                var wsUri = "ws://" + location.host + ":8001/";
                websocket = new WebSocket(wsUri);
                websocket.onopen = function(evt) { console.log("CONNECTED");  };
                websocket.onclose = function(evt) { console.log("DISCONNECTED"); };
                websocket.onmessage = function(evt) { onMessage(evt) };
                websocket.onerror = function(evt) { console.log('ERROR: ', evt.data); };
            }

            function onMessage(evt)
            {              
                let obj = JSON.parse(evt.data);
                console.log('Socket Message: ', obj); 
                if (obj.type == 2) {
                	g1.refresh(obj.temperature);
                	g2.refresh(obj.humidity);
                }
				if (obj.type === 1) {
	                var src = (obj.value === 0)
		            	? false : true;
		         	$('#sw').prop( "checked", src ); 
		         	if (src) {
		         		$('#led').removeClass('led-off');
		         		$('#led').addClass('led-on');
		         	} else {
		         		$('#led').removeClass('led-on');
		         		$('#led').addClass('led-off');
		         	}
                }
            }

            function doSend(message)
            {
                websocket.send(message);
            }
            
			var g1 = new JustGage({
			        id: 'g1',
			        value: 30,
			        min: 0,
			        max: 100,
			        symbol: 'Â°c',
			        pointer: true,
			        pointerOptions: {
			          toplength: -15,
			          bottomlength: 10,
			          bottomwidth: 12,
			          color: '#8e8e93',
			          stroke: '#ffffff',
			          stroke_width: 3,
			          stroke_linecap: 'round'
			        },
			        gaugeWidthScale: 0.4,
			        counter: true
			      });
			      
			var g2 = new JustGage({
			        id: 'g2',
			        value: 60,
			        min: 0,
			        max: 100,
			        symbol: '%',
			        pointer: true,
			        pointerOptions: {
			          toplength: -15,
			          bottomlength: 10,
			          bottomwidth: 12,
			          color: '#8e8e93',
			          stroke: '#ffffff',
			          stroke_width: 3,
			          stroke_linecap: 'round'
			        },
			        gaugeWidthScale: 0.4,
			        counter: true
			      });			      

            startSocket(); 
			$('#sw').on('click', function() {
				let json = {type: 1, value: ""};
				websocket.send(JSON.stringify(json));
            });
        });
    </script>
